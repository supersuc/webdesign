<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试原生js的POST请求</title>
</head>
<body>
<h2>该页面是测试使用原生js发送ajax-post请求</h2>
<button id="btn">点我使用原生js发送ajax</button>
<script type="text/javascript">
/*
* ajax步骤
* 1.实例化一个XMLHttpRequest对象
* 2.给对象绑定一个事件监听，名称为onreadystatechange
* 3.指定发送请求的:方式，地址，参数
* 4.发送请求
* */
let btn = document.getElementById("btn")
btn.onclick = function () {
    const xhr = new XMLHttpRequest()
    /*
    * 在xhr中有五种状态
    *       -0：当xhr被实例化出来，状态是0，即初始化状态
    *       -1：请求没有发出去，即：send方法还没有被调用，依旧可以修改请求头
    *       -2：请求已经发出去了，即：send已经调用，不能修改请求头，响应首行和响应头已经回来了
    *       -3：数据回来了(但是数据可能不完整，如果数据小，会在此阶段直接接受完毕，数据大有待于进一步接收)
    *       -4：数据完全回来了
    * */
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200){
            console.log(xhr.response)
        }
    }
    xhr.open("POST",'http://localhost:3000/test_post')
    //设置POST请求所特有的请求头！！！
    xhr.setRequestHeader("content-type","application/x-www-form-urlencoded")
    xhr.send("name=suchao&age=18")
}
</script>

</body>
</html>
