<!--jQuery的事件机制-->

<!--blur(handler) 失去焦点事件。-->
<!--mouseenter(handler) 鼠标进入事件。-->

<!--dbclick(handler) 双击事件。-->

<!--focus(handler) 获得焦点事件。-->
<!--keydown(handler) 键盘按下事件。-->

<!--each用法-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            width: 100px;
            height: 100px;
            margin: 20px;
            float: left;
            list-style: none;
            text-align: center;
            font: 50px/100px "simsun";
            color: white;
            background-color: black;
        }
    </style>

    <script src="jquery.min.js"></script>
    <script>
        jQuery(function () {
            //设置每个不一样的盒子透明度逐渐递增,参数二表示当前元素（是js 中的DOM对象，而不是jQuery对象）
            $("ul li").each(function (index, element) {
                $(element).css("opacity", (index + 1) / 10);
                console.log(index+"---"+element.tagName);

            });
        });
    </script>
</head>
<body>
<ul>
    <li class="aaa1">1</li>
    <li class="aaa2">2</li>
    <li class="aaa3">3</li>
    <li class="aaa4">4</li>
    <li class="aaa5">5</li>
    <li class="aaa6">6</li>
    <li class="aaa7">7</li>
    <li class="aaa8">8</li>
    <li class="aaa9">9</li>
    <li class="aaa10">10</li>
</ul>

</body>
</html>
