<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="parent-list">
    <li id="li-1">Item 1</li>
    <li id="li-2">Item 2</li>
    <li id="li-3">Item 3</li>
    <li id="li-4">Item 4</li>
    <li id="li-5">Item 5</li>
    <li id="li-6">Item 6</li>
</ul>

<script type="text/javascript">
    document.getElementById("parent-list").addEventListener("click", function (e) {
        // console.log(e.target.nodeName);
        // event.target 代表的是子元素。toUpperCase 指的是转换为大写字母
        if (e.target) {
            // 真正的处理过程在这里
            // hide(e.target);
            toUpperCase(e.target);
            // console.log("List item ", e.target.id, "was clicked!");
        }
    }, false);

    function hide(ele) {
        ele.style.display = "none";
    }
    function toUpperCase(ele) {
        // console.log(ele.outerText);
        console.log(ele.outerText.toUpperCase());
    }

</script>>

</body>
</html>
