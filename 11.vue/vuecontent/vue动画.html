<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style>
        li{
            border: 1px dashed #999;
            margin: 5px;
            line-height: 35px;
            padding-left: 5px;
            font-size: 12px;
            width: 100%;
            list-style: none;
        }
        li:hover{
            background-color: hotpink;
            transition: all 0.8s ease;
        }
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateY(80px);
        }
        .v-enter-active,.v-leave-active{
            transition: all 0.6s ease;
        }
        /* ä¸‹é¢çš„ .v-move å’Œ .v-leave-active é…åˆä½¿ç”¨ï¼Œèƒ½å¤Ÿå®ç°åˆ—è¡¨åç»­çš„å…ƒç´ ï¼Œæ¸æ¸åœ°æ¼‚ä¸Šæ¥çš„æ•ˆæœ */
        .v-move {
            transition: all 0.6s ease;
        }

        .v-leave-active {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <label>
        id:<input type="text" v-model="id"/>
        </label>
        <label>
        name:<input type="text" v-model="name"/>
        </label>
        <input type="button" value="æ·»åŠ " @click="addData"/>
    </div>

<!--    <ul>-->
    <transition-group appear tag="ul">
        <li v-for="(item,index) in list" :key="item.id" @click="del(index)">
            {{item.id}}-------{{item.name}}
        </li>
    </transition-group>
<!--    </ul>-->
</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            id:"",
            name:"",
            list:[
                {id:1,name:"è‹1è¶…"},
                {id:2,name:"è‹2è¶…"},
                {id:3,name:"è‹3è¶…"},
                {id:4,name:"è‹4è¶…"},
                {id:5,name:"è‹5è¶…"}
            ]
        },
        methods:{
            addData(){
                this.list.push({id:this.id,name:this.name})
                this.id = ""
                this.name = ""
            },
            del(index){
                this.list.splice(index,1)
            }
        }
    });


</script>


</body>
</html>
